name: Test Fly.io Secret

on:
  workflow_dispatch:

jobs:
  test-secret:
    name: Test FLY_API_TOKEN
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”§ Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸ” Test Authentication
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Testing Fly.io token..."
          WHOAMI=$(flyctl auth whoami)
          echo "âœ… Successfully authenticated as: $WHOAMI"
          
      - name: ğŸ“Š List Apps
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Listing apps..."
          flyctl apps list
          
      - name: âœ… Secret Test Complete
        run: |
          echo "âœ… FLY_API_TOKEN is working correctly!"
          echo "You can now deploy to Fly.io"

