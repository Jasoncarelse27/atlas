name: CI

on:
  pull_request:
    branches: [ "main", "**" ]
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  VITE_APP_URL: "http://localhost:5173"
  EMAIL_LIVE_MODE: "false"
  EMAIL_DRY_RUN: "true"
  EMAIL_ALLOWLIST: ""

jobs:
  ci-pr:
    name: PR – Fast Gate + Build
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Fast gate (types + tests)
        run: npm run check:fast
      - name: Build
        run: npm run build
      - name: Upload build (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist
      - name: Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            junit*.xml
            coverage/**

  ci-main:
    name: Main – Full Gate (lint on main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Types
        run: npm run check:types
      - name: Lint (blocking on main)
        run: npm run check:lint
      - name: Tests
        run: npm run check:test
      - name: Build
        run: npm run build
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist