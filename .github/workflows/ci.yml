name: CI

on:
  pull_request:
    branches: ['**']
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'
  push:
    branches: ['main']
    paths-ignore:
      - '**/*.md'
      - '**/*.MD'

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    env:
      VITE_APP_URL: http://localhost:5173
      EMAIL_LIVE_MODE: 'false'
      EMAIL_DRY_RUN: 'true'
      EMAIL_ALLOWLIST: ''
      HUSKY: '0'
      CI: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Type check
        run: npm run check:types

      - name: Run tests
        run: npm run check:test

      - name: Build
        run: npm run build

      - name: Lint (warnings allowed)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run check:lint || echo "⚠️ Linting completed with warnings"