name: CI â€“ Fast Gate + Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: npm

      - name: Install
        run: npm ci

      - name: Fast gate (types + tests)
        env:
          CI: "true"
          VITE_APP_URL: "http://localhost:5173"
          EMAIL_LIVE_MODE: "false"
          EMAIL_DRY_RUN: "true"
          EMAIL_ALLOWLIST: ""
        run: npm run check:fast --silent

      - name: Build
        env:
          CI: "true"
          VITE_APP_URL: "http://localhost:5173"
          EMAIL_LIVE_MODE: "false"
          EMAIL_DRY_RUN: "true"
          EMAIL_ALLOWLIST: ""
        run: npm run build --silent