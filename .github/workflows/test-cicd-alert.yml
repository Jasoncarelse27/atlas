name: Test CI/CD Alert

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug Supabase Function URL
        run: |
          echo "üîç SUPABASE_FUNCTION_URL being used:"
          echo "${{ secrets.SUPABASE_FUNCTION_URL }}"

      - name: Debug Service Role Key
        run: |
          echo "üîç SUPABASE_SERVICE_ROLE_KEY (first 20 chars):"
          echo "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" | cut -c1-20

      - name: Send CI/CD Alert
        run: |
          curl -v -sS --fail \
            -X POST "${{ secrets.SUPABASE_FUNCTION_URL }}/cicd-alert" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "stage": "Test",
              "status": "success",
              "details": "Debugging Supabase Function call"
            }'
