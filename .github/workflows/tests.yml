name: CI â€“ Typecheck, Lint, Build, Test

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Fast Gate (Types + Tests)
        run: npm run check:fast

      - name: Build
        run: npm run build
