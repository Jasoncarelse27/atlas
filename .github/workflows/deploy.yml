name: Atlas AI Production Deployment

on:
  push:
    tags:
      - 'v*'

jobs:
  pre-deployment-validation:
    name: Production Critical Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Production Critical Validation
        run: ./scripts/production-critical-validation.sh

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: pre-deployment-validation
    environment: production
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Deploy to Vercel (Frontend)
        if: success()
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: Install Railway CLI
        if: success()
        run: npm install -g @railway/cli

      - name: Deploy to Railway (Backend)
        if: success()
        run: railway up --service atlas-backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run Post-Deployment Health Check
        if: success()
        run: |
          echo "🔍 Running post-deployment health checks..."
          # Add your health check endpoints here
          # curl -f https://your-app.vercel.app/health || exit 1
          # curl -f https://your-backend.railway.app/health || exit 1

      - name: Create Deployment Summary
        if: always()
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date)" >> $GITHUB_STEP_SUMMARY
