name: Deploy Atlas

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Test production build
        run: |
          npm run build
          npm run start &
          sleep 5
          curl -f http://localhost:8000/healthz

      - name: Security audit
        run: npm audit --audit-level=high || true

      - name: Check backend health (with fallback)
        run: |
          set -e
          BACKEND_URL="${{ secrets.BACKEND_URL }}"
          echo "üîç Checking backend health at $BACKEND_URL"

          if curl -fs "$BACKEND_URL/api/healthz"; then
            echo "‚úÖ Backend healthy at /api/healthz"
            exit 0
          elif curl -fs "$BACKEND_URL/healthz"; then
            echo "‚úÖ Backend healthy at /healthz"
            exit 0
          else
            echo "‚ùå Backend not healthy on either endpoint"
            exit 1
          fi

      - name: Check frontend health (with fallback)
        run: |
          set -e
          FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
          echo "üîç Checking frontend health at $FRONTEND_URL"

          if curl -fs "$FRONTEND_URL/healthz"; then
            echo "‚úÖ Frontend healthy at /healthz"
            exit 0
          elif curl -fs "$FRONTEND_URL/api/healthz"; then
            echo "‚úÖ Frontend healthy at /api/healthz"
            exit 0
          else
            echo "‚ùå Frontend not healthy on either endpoint"
            exit 1
          fi