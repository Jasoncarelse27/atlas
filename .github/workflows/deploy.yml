name: Deploy Atlas

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint & typecheck
      - name: Run lint
        run: npm run lint

      # 5. Security audit
      - name: Security audit
        run: npm audit --audit-level=moderate

      # 6. Backend health check
      - name: Check backend health
        run: |
          echo "Pinging backend at ${{ secrets.BACKEND_URL }}/healthz..."
          curl -fsS "${{ secrets.BACKEND_URL }}/healthz" || exit 1

      # 7. Frontend health check
      - name: Check frontend health
        run: |
          echo "Pinging frontend at ${{ secrets.FRONTEND_URL }}..."
          curl -fsS "${{ secrets.FRONTEND_URL }}" || exit 1
