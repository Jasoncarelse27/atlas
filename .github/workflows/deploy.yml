name: Deploy Atlas

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint & typecheck
      - name: Run lint
        run: npm run lint

      # 5. Security audit
      - name: Security audit
        run: npm audit --audit-level=high

      # 6. Backend health check
      - name: Check backend health
        run: |
          echo "Pinging backend at ${{ secrets.BACKEND_URL }}/healthz..."
          curl -fsS "${{ secrets.BACKEND_URL }}/healthz" || exit 1

      # 7. Frontend health check
      - name: Check frontend health
        run: |
          echo "Pinging frontend at ${{ secrets.FRONTEND_URL }}/api/healthz..."
          curl -fsS "${{ secrets.FRONTEND_URL }}/api/healthz" || exit 1

      # 8. Health Check Backend (with retry)
      - name: Health Check Backend
        run: |
          for i in {1..10}; do
            echo "Attempt $i/10: Checking backend health..."
            curl -f "${{ secrets.BACKEND_URL }}/healthz" && echo "✅ Backend healthy!" && exit 0 || echo "❌ Backend not ready, waiting 5s..."
            sleep 5
          done
          echo "❌ Backend health check failed after 10 attempts"
          exit 1

      # 9. Health Check Frontend (with retry)
      - name: Health Check Frontend
        run: |
          for i in {1..10}; do
            echo "Attempt $i/10: Checking frontend health..."
            curl -f "${{ secrets.FRONTEND_URL }}/api/healthz" && echo "✅ Frontend healthy!" && exit 0 || echo "❌ Frontend not ready, waiting 5s..."
            sleep 5
          done
          echo "❌ Frontend health check failed after 10 attempts"
          exit 1
