name: Security Scan & Push Protection

on:
  push:
    branches:
      - main
      - refactor/**
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Detect secrets (excluding test artifacts)
        run: |
          grep -r --exclude-dir={.git,node_modules,docs,venv,playwright-report,test-results} --exclude=".env*" --exclude="*.md" "sk-" . || true

      - name: Dependency vulnerability scan
        run: npm audit --omit=dev || true